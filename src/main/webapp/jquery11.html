<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 스크립트 -->
<!-- <script src="jquery-3.6.0.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
	  $("button").click(function(){
	    /* console.log("버튼이 눌렸어요."); */
		  $("#div1").slideDown("slow");
		  $("#div2").slideDown("slow");
		  $("#div3").slideDown("slow");
	  });
	});
</script>
</head>
<body>
<button>국가별 유용도.</button>
<div id="div1" style="display:none">중국</div>
<div id="div2" style="display:none">일본</div>
<div id="div3" style="display:none">한국</div>

</body>
</html>
