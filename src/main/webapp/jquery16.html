<body>
<input type="text" name="" id="txt" class="" />
<input type="radio" name="ra" id="ra1" class="" />
<input type="radio" name="ra" id="ra2" class="" />
<input type="checkbox" name="" id="cb" class="" />
<select name="" id="sel" class="">
	<option value="op1">옵션1</option>
	<option value="op2">옵션2</option>
	<option value="op3">옵션3</option>
</select>
<select name="" id="subsel" class=""></select>

<button id="submit">값체크</button>
<!-- 스크립트 -->
<script>
$(document).ready(function (){
	
	$("#sel option:eq(1)").prop("selected", true);
	
	
	$("#sel").change(function(){
		$("#subsel").empty();
		
		if($("#sel").val() == 'op2'){
			$("#subsel").append("<option>서브2Select</option>");	
		} else if ($("#sel").val() == 'op3'){
			$("#subsel").append("<option>서브3Select</option>");
		}
		
		console.log("값이바꼈당.");
	})
	
	$("#submit").click(function(){
		console.log($("#ra1").prop("checked"));
		console.log($("#ra2").prop("checked"));
		console.log($("#cb").prop("checked"));
		console.log("value:" + $(txt).val());
		console.log($("#sel option:selected").val() + " : " + $("#sel option:selected").text());
		//var txt = $("#txt").val();

		/* var txt = document.getElementById("txt");
		if($(txt).val() == ''){
			console.log("빈값입니다.");

		} */
	});
});
</script>
