<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 스크립트 -->
<!-- <script src="jquery-3.6.0.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
	  $("p").click(function(){
	    $(this).hide();
	  });
	});
</script>
</head>
<body>

<p>코로나 조심하세요.</p>
<p class="p">코로나 조심하세요.</p>
<p id="p">코로나 조심하세요.</p>

</body>
</html>
